<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            width: 100%;
            background-color: yellow;
        border: 1px solid black;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>21</td>
                <td>Electrical Engineering</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>22</td>
                <td>Mechanical Engineering</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>23</td>
                <td>Civil Engineering</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
